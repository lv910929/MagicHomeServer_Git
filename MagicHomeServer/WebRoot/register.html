<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MagicHome服务端</title>
<link rel="stylesheet" type="text/css" href="comm/css/register.css" />
<script src="comm/js/jquery-1.8.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {

		$("input[name='register']").click(function() {
			//之前需要验证是否输入
			if ($.trim($("#name").val()) == "") {
				alert("用户名不能为空!");
				$("#name").focus();
				return;
			}
			if ($.trim($("#password").val()) == "") {
				alert("密码不能为空!");
				$("#password").focus();
				return;
			}
			if ($.trim($("#confirmPwd").val()) == "") {
				alert("重复密码不能为空!");
				$("#confirmPwd").focus();
				return;
			}else if($.trim($("#confirmPwd").val())!=$.trim($("#password").val())){
				alert("两次密码输入不一致!");
				$("#confirmPwd").focus();
				return;
			}
			//提交表单
			$("#registform").submit();

		});
		
	});
</script>
</head>
<body>

	<div class='signup_container'>
		<h1 class='signup_title'>用户注册</h1>
		<img src='comm/images/people.png' id='admin' />
		<form class="signup_form_form" id="registform" method="post" action="registAdmin">
			<div id="signup_forms" class="signup_forms clearfix">
				<div class="form_row first_row">
					<label for="signup_email">请输入用户名</label> 
					<input type="text" name="name" placeholder="请输入用户名" id="name" data-required="required">
				</div>
				<div class="form_row">
					<label for="signup_password">请输入密码</label>
					<input type="password" name="password" placeholder="请输入密码" id="password" data-required="required">
				</div>
				<div class="form_row">
					<label for="signup_password">请确认密码</label>
					<input type="password" name="confirmPwd" placeholder="请确认密码" id="confirmPwd" data-required="required">
				</div>

			</div>
			<div class="login-btn-set">
				<input name="register" class="tabSub" type="button" value="注册" />
				<input type="reset" class="tabSub" value="重置"/> 
			</div>
		</form>
		<p class='copyright'>&copy;版权所有:蓝城科技</p>
	</div>

</body>

</html>
